<body class="h-screen bg-slate-200 flex justify-center items-center ">

     <div class="bmi w-96  bg-white rounded-lg shadow-lg p-5 flex flex-col gap-5 justify-center">

        <p class="error text-red-800"></p>

        <input type="text" class="height w-full py-1 px-5 border outline-none" placeholder="Enter Your Height (inch)">
        <input type="text" class="weight w-full500 py-1 px-5 border outline-none" placeholder="Enter Your weight (KG)">
        <button class="py-2 bg-blue-500 rounded-md shadow-sm">Submit</button>

        <p class="result font-bold text-center"></p>

     </div>
